<!doctype html>
<title>Home</title>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <h1 class="title">Home</h1>
</head>

<body>
    <h2>News</h2>

    {% for i in sites.keys() %}
    <h3>{{ i }}</h3>
    {% for j in news[i].keys() %}
    <a href="{{ news[i][j] }}" target="_blank">{{j}}</a></br>
    {% endfor %}
    {% endfor %}

    <h2>Jokes</h2>
    {% for i in jokes %}
    <p>{{ i[0] }}</p>
    {% endfor %}

    <h2>Stocks</h2>
    {% for i in stocks %}
    <p>{{ i }}</p>
    {% endfor %}

    <h2>Today in History</h2>
    {% for i in today %}
    <p>{{ i }}</p>
    {% endfor %}
</body>
